<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Information System</title>
    <style>
        /* Modern Theme Design */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 17px;
            font-weight: bold;
        }

        button:hover { background-color: #0056b3; }

        /* Follow Section */
        .channel-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .follow-btn {
            display: inline-block;
            background-color: #ff0000; /* YouTube Red */
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Result Box */
        #result {
            margin-top: 25px;
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
            border-left: 5px solid var(--primary-color);
        }

        .info-row {
            margin-bottom: 8px;
            font-size: 15px;
        }

        .label { font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h2>SIM Tracker Pro</h2>
    <p>Enter number to find owner details</p>
    
    <input type="text" id="inputData" placeholder="Enter Mobile Number (e.g. 03001234567)">
    
    <button onclick="showDetails()">Search Details</button>

    <div id="result">
        <div class="info-row"><span class="label">Name:</span> <span id="resName">Muhammad Ali</span></div>
        <div class="info-row"><span class="label">CNIC:</span> <span id="resCnic">35201-XXXXXXX-X</span></div>
        <div class="info-row"><span class="label">Address:</span> <span id="resAddr">Street 5, Model Town, Lahore</span></div>
        <div class="info-row"><span class="label">Network:</span> <span id="resSims">Jazz</span></div>
    </div>

    <div class="channel-section">
        <p>Support our channel (Optional)</p>
        <a href="https://youtube.com/YOUR_CHANNEL_LINK" target="_blank" class="follow-btn">FOLLOW US</a>
    </div>
</div>

<script>
    function showDetails() {
        const val = document.getElementById('inputData').value;
        if(val === "") {
            alert("Please enter a number!");
            return;
        }
        // Direct Show - No Lock
        document.getElementById('result').style.display = "block";
    }
</script>

</body>
  </html>
