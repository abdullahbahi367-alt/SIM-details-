<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Details Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .result-box { display: none; background: #1e293b; padding: 20px; border-radius: 10px; margin-top: 20px; border: 1px solid #38bdf8; }
    </style>
</head>
<body class="p-5">
    <div class="max-w-md mx-auto mt-10 text-center">
        <h1 class="text-3xl font-bold mb-5 text-sky-400">SIM Details Finder</h1>
        <input type="text" id="phoneInput" placeholder="Enter Number (0304...)" class="w-full p-3 rounded bg-slate-800 border border-slate-700 mb-4">
        <button id="searchBtn" class="w-full bg-sky-500 hover:bg-sky-600 p-3 rounded font-bold">Search Now</button>

        <div id="result" class="result-box text-left">
            </div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const number = document.getElementById('phoneInput').value;
            const resultDiv = document.getElementById('result');

            if (number === "") {
                alert("Please enter a number!");
                return;
            }

            resultDiv.style.display = "block";
            resultDiv.innerHTML = "Searching for " + number + "...";

            setTimeout(() => {
                resultDiv.innerHTML = `
                    <p><strong>Name:</strong> Rahul Kumar (Demo)</p>
                    <p><strong>Number:</strong> ${number}</p>
                    <p><strong>Network:</strong> Jazz/Telenor</p>
                    <p><strong>Status:</strong> <span style="color: #4ade80;">Active</span></p>
                `;
            }, 1000);
        });
    </script>
</body>
</html>
