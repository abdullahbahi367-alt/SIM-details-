    <link rel="stylesheet" href="style.css" />
    
    <style>
      .bg-custom-dark { background-color: #0f172a; }

  <body class="bg-custom-dark text-gray-200 min-h-screen">

    <nav class="bg-slate-900 shadow-xl p-4 sticky top-0 z-50 border-b border-slate-800">

        <div class="flex items-center space-x-3">
          <i class="fas fa-database text-accent text-2xl"></i>
          <span class="text-xl font-bold tracking-tight text-white">SIM <span class="text-accent">Details</span></span>

      </div>

    <section class="container mx-auto px-4 py-16 text-center">
      <h1 class="text-5xl md:text-7 font-extrabold mb-6 text-white">SIM <span class="text-accent">Details</span> Finder</h1>

        </div>
      </div>
    </section>

    <section class="container mx-auto px-4 py-12">
      <div id="result" class="max-w-2xl mx-auto bg-slate-800 p-6 rounded-xl border border-slate-700 hidden">
        </div>
    </section>

    <footer class="bg-slate-950 py-12 border-t border-slate-800 mt-20">
